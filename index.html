<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    
    <div class="container">
            <h3>Enter Your Information</h3>
        <div class="line"></div>
            <form id="my-form">
                <input type="text" placeholder="First Name" id="firstName" class="inp"> 
                <input type="text" placeholder="Last Name" id="lastName" class="inp">
                <input type="text" placeholder="Age" id="age" class="inp">
                <input type="text" placeholder="User Name" id="userName" class="inp">
                <input type="text" placeholder="Password" id="password" class="inp">
                <button id="submit">Submit</button>
            </form>
    </div>

    <div class="true-message"></div>

    <script src="code.js"></script>
</body>
</html>
